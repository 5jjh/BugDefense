<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; padding: 0; margin: 0; background: #231F20;">
    <canvas id="unity-canvas" width=960 height=540 tabindex="-1" style="background: #299100"></canvas>
    <script src="Build/TWO.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
  
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
  
        document.body.style.textAlign = "left"; 
      }
  
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/TWO.data",
        frameworkUrl: "Build/TWO.framework.js",
        codeUrl: "Build/TWO.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Riverwood",
        productVersion: "1.0",
      });
    </script>
</html>
